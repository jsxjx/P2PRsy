{% extends 'base.html' %}
{% load staticfiles  %}

{% block title_block %}
Register
{% endblock %}

{% block content_block %}
{% if registered %}
<div class="container">
  <h2>注册成功！</h2>
  <a href="{% url 'index' %}"><p>回到主页</p></a>
</div>
{% else %}
<div class="container">
  <h3>注册</h3>
  <form id="user_form" method="post" action="{% url 'account:register' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    <input type="submit" name="submit" value="Register" />
  </form>
</div>
{% endif %}
{% endblock %}
