<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>
      {% block title_block %}
      This is a default title
      {% endblock %}
    </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	    <span class="sr-only">Toggle navigation</span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="{% url 'index' %}">Data Download Platform</a>
	</div>
	<div id="navbar" class="navbar-collapse collapse">
	  {% if user.is_authenticated %}
	  <ul class="nav navbar-nav navbar-right">
	    <li><a href="">Hey! {{ user.username }}</a></li>
	    <li><a href="{% url 'logout' %}">Log Out</a></li>
	  </ul>
	  {% else %}
	  <form class="navbar-form navbar-right" role="form" method="post" action="{% url 'login'%}" >
	    {% csrf_token %}
	    <div class="form-group">
	      <input type="text" placeholder="ID" class="form-control" name="username">
	    </div>
	    <div class="form-group">
	      <input type="password" placeholder="Password" class="form-control" name="password">
	    </div>
	    <button type="submit" class="btn btn-success">Sign In</button>
	  </form>
	  <ul class="nav navbar-nav navbar-right">
	    <li><a class="btn" role="button" href="{% url 'register' %}">Register</a></li>
	  </ul>
	  {% endif %}
	</div><!--/.navbar-collapse -->
      </div>
    </nav>
    <br>
    <br>
    {% block body_block %}
    {% endblock %}
    <hr>
    <div class="container">
      <div class="row">
	<div class="col-sm-12">
	  <p>&copy; BigData</p>
	</div>
      </div>
    </div>
        <!-- Bootstrap core JavaScript
	     ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  </body>
</html>
